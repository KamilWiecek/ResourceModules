name: 'Deploy module'
description: 'Deploy module'

inputs:
  moduleName:
    description: 'The name of the module to deploy'
    required: true
  templateFilePath:
    description: 'The path to the template file to use for deployment'
    required: true
  parameterFilePath:
    description: 'The path to the parameter file to use for deployment'
    required: true
  location:
    description: 'The location to use for deployment'
    required: true
  resourceGroupName:
    description: 'The resource group to deploy to'
    required: false
  subscriptionId:
    description: 'The subscriptionId to deploy to'
    required: false
  managementGroupId:
    description: 'The managementGroupId to deploy to'
    required: false
  removeDeployment:
    description: 'Set "true" to set module up for removal'
    default: 'true'
    required: false

runs:
  using: 'composite'
  steps:
    - name: 'Setup agent & login'
      shell: pwsh
      run: |
        # Load used functions
        . ".github/actions/sharedScripts/Set-EnvironmentOnAgent.ps1"
        # Set agent up
        Set-EnvironmentOnAgent

    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ env.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    - name: 'Find and Replace Parameter File Tokens [${{ inputs.parameterFilePath }}] '
      shell: pwsh
      run: |
        # Load Settings File
        $Settings = Get-Content -Path "utilities/settings.json" | ConvertFrom-Json
        # Load used funtions
        . "utilities/tools/Convert-TokensInFileList.ps1"
        . "utilities/tools/Get-ParameterFileTokens.ps1"

        # Initialize Default Parameter File Tokens
        $DefaultParameterFileTokens = @(
            @{ Replace = '<<resourceGroupName>>'; With = '${{ inputs.resourceGroupName }}' }
            @{ Replace = '<<subscriptionId>>'; With = '${{ inputs.subscriptionId }}' }
            @{ Replace = '<<managementGroupId>>'; With = '${{ inputs.managementGroupId }}' }
            @{ Replace = "<<tenantId>>"; With = '${{ env.ARM_TENANT_ID }}' }
            @{ Replace = "<<deploymentSpId>>"; With = '${{ env.DEPLOYMENT_SP_ID }}' }
            @{ Replace = "<<platformKeyVault>>"; With = '${{ env.PLATFORM_KEYVAULT }}' }
        ) | ForEach-Object { [PSCustomObject]$PSItem }

        # Get Custom Parameter File Tokens (Local and Remote-If Key Vault Provided)
        $ConvertTokensFunctionsInput = @{
            SubscriptionId                 = '${{ inputs.subscriptionId }}'
            LocalCustomParameterFileTokens = $Settings.localCustomParameterFileTokens.tokens
            TokenKeyVaultSecretNamePrefix  = $Settings.remoteCustomParameterFileTokens.keyVaultSecretNamePrefix
        }
        if ('${{ env.PLATFORM_KEYVAULT }}') {
            $ConvertTokensFunctionsInput += @{ TokenKeyVaultName = '${{ env.PLATFORM_KEYVAULT }}' }
        }
        $CustomParameterFileTokens = Get-ParameterFileTokens @ConvertTokensFunctionsInput -Verbose

        # Combine All Parameter File Tokens
        $AllParameterFileTokens = $DefaultParameterFileTokens + $CustomParameterFileTokens | ForEach-Object { [PSCustomObject]$PSItem }

        # Convert Tokens in Parameter Files
        Write-Verbose 'Invoking Convert-TokensInFileList'
        Convert-TokensInFileList -Paths '${{ inputs.parameterFilePath }}' -TokensReplaceWith $AllParameterFileTokens

    - name: 'Validate [${{ inputs.templateFilePath }}]'
      shell: pwsh
      run: |
        # Load used functions
        . "$env:GITHUB_ACTION_PATH/scripts/New-ModuleDeployment.ps1"

        $functionInput = @{
          moduleName         = '${{ inputs.moduleName }}'
          templateFilePath   = '${{ inputs.templateFilePath }}'
          parameterFilePath  = '${{ inputs.parameterFilePath }}'
          location           = '${{ inputs.location }}'
          resourceGroupName  = '${{ inputs.resourceGroupName }}'
          subscriptionId     = '${{ inputs.subscriptionId }}'
          managementGroupId  = '${{ inputs.managementGroupId }}'
          removeDeployment  = [System.Convert]::ToBoolean('${{ inputs.removeDeployment }}')
        }

        Write-Verbose "Invoke task with" -Verbose
        Write-Verbose ($functionInput | ConvertTo-Json | Out-String) -Verbose

        # Invoke deployment
        New-ModuleDeployment @functionInput -Verbose
